<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/cni.css"/>
    <script src="js/classes/Constants.js" type="text/javascript"></script>
    <script src="js/classes/LocalStorageProvider.js" type="text/javascript"></script>
    <script src="js/classes/NetworkData.js" type="text/javascript"></script>
    <script src="js/statistics.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            width: 500px;
        }
    </style>
</head>
<body>

<div class="container">

    <h1 style="clear: both">Statistics</h1>

    <div class="card-wrapper">

        <div class="card">
            <div class="value"><span id="totalBytes">0</span></div>
            <div class="label">Total Bytes</div>
        </div>

        <div class="card">
            <div class="value"><span id="totalRequests">None</span></div>
            <div class="label">Requests</div>
        </div>

    </div>

    <div class="card-wrapper">

        <div class="card">
            <div class="value"><span id="totalBytesSent">0</span></div>
            <div class="label">Total Bytes Sent</div>
        </div>

        <div class="card">
            <div class="value"><span id="totalRequestSent">None</span></div>
            <div class="label">Requests Sent</div>
        </div>

    </div>
</div>

<div class="footer">
    <div class="container">
        <p><b>BETA!</b> This application is still in development. Feel free to contribute at <a
                href="https://github.com/AykutCevik/ChromeNetworkIndicator" target="_blank">Github</a></p>
    </div>
</div>
</body>
</html>
